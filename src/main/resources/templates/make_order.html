<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>

<div th:include="header :: headerr"></div>
<div class="container">
    <h2>Заявка</h2>
    <br/>
    <form method="post" id="addform" th:object="${order}">

        <div class="form-group">
            <label for="inputName">Наименование</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                   placeholder="Samsung Galaxy" required th:field="*{product.name}">
            <small id="nameHelp" class="form-text text-muted">Наименование товара</small>
        </div>

        <div class="form-group">
            <label for="inputPrice">Цена</label>
            <input type="text" class="form-control" id="inputPrice" aria-describedby="emailHelp"
                   placeholder="555" required th:field="*{price}">
            <small id="priceHelp" class="form-text text-muted">Введите цену</small>
        </div>

        <div class="form-group">
            <label for="inputQuantity">Количество</label>
            <input type="text" class="form-control" id="inputQuantity" aria-describedby="emailHelp"
                   placeholder="123" required th:field="*{size}">
            <small id="quantityHelp" class="form-text text-muted">Введите количество</small>
        </div>

        <div class="form-group">
            <input type="hidden" th:value="${participant}" th:field="*{participant.name}">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isSeller" th:field="*{sideOfSell}">
            <label class="form-check-label" for="isSeller">Как продавец</label>
        </div>
        <br><br>
        <input type="submit" class="btn btn-primary" id="send"/>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
